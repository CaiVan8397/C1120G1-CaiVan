<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
    let k=parseInt(prompt('Nhap so phan tu cua mang'));
    let a=[];
    let count=0;
    for (let i=0; i<k; i++){
        a[i]=prompt('Nhap so thu '+i)
    }
    document.write('Mang a gom: ' + a);
    document.write('<br>');
    for (let i=0; i<k; i++){
        if(parseInt(a[i])<0){
            count++;
        }
    }
    document.write('Cac so nguyen am trong mang a la: '+ count);
</script>
</body>
</html>
