<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng. -->

<script>
    let k=parseInt(prompt('Nhap so phan tu cua mang'));
    let a=[];
    let max;
    let sum=0;
    let avarage=0;
    for (let i=0; i<k; i++){
        a[i]=prompt('Nhap so thu '+i)
    }
    document.write('Mang a gom: ' + a);
    document.write('<br>');
    max=a[0];
    for (i=0;i<k; i++){
        if (a[i]>max){
            max=a[i];
        }
    }
    document.write('So lon nhat trong mang la: '+ max);
    document.write('<br>');
    for (i=0;i<k; i++){
        sum+=parseInt(a[i]);
    }
    avarage=sum/k;
    document.write('Gia tri trung binh cua mang a la: '+ avarage);
</script>
</body>
</html>
