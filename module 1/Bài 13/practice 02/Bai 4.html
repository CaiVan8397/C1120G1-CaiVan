<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 4: Viết một chương trình để đếm số từ trong một chuỗi
    let k=parseInt(prompt('Nhap so phan tu cua mang'));
    let a=[];
    let count =0;
    for (let i=0; i<k; i++){
        a[i]=prompt('Nhap so thu '+i)
    }
    document.write('Mang a gom: ' + a + "</br>");
    for (let i=0; i<k; i++){
        if(isNaN(a[i])){
            count++;
        }
    }
    document.write("So tu co trong mang la " + count);
</script>
</body>
</html>
