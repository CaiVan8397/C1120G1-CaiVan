<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
    let k=parseInt(prompt('Nhap so phan tu cua mang'));
    let a=[];
    for (let i=0; i<k; i++){
        a[i]=prompt('Nhap so thu '+i)
    }
    document.write('Mang a gom: ' + a + "</br>");
    for (let i=0; i<k; i++){
        if (a[i]==="-"){
            a[i]= "_";
        }
    }
    document.write(a);
</script>
</body>
</html>
