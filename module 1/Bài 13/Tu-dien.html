    <input
    type="text"
    id="input_text"
    placeholder="Nhập từ tiếng Anh"
        />
        <button onclick="find()">Dò</button>
        <p><b>Kết quả:</b><span id="output_text"></span></p>
    <script>
    function find() {
        let eng = ["go", "run", "jump", "sit"];
        let vi = ["đi", "chạy", "nhảy", "ngồi"];
        let input_text = document.getElementById("input_text").value;
        let result = [];

        for (let i = 0; i < vi.length; i++) {
            if (input_text === eng[i]) {
                result += vi[i];
            }
        }
        document.getElementById("output_text").innerText = result;
    }
</script>
