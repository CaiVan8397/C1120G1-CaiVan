<script>
    let a = parseFloat(prompt("canh a: "));

    let c = parseFloat(prompt("canh c: "));

    if ((a, b, c > 0) && (a + b > c) && (b + c > a) && (a + c > b)) {
        alert("a, b, c la canh cua tam giac");

        alert("a, b, c k la canh cua tam giac");
    }
</script>
