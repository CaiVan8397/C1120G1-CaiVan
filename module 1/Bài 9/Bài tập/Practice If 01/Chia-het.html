<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Division</title>
</head>
<body>
<script>
    let a=parseInt(prompt("a = "));
    let b=parseInt(prompt("b = "));
    if ((a % b) === 0) {
        alert('a chia het cho b');
    } else {
        alert('a k chia het');
    }
</script>
</body>
</html>
