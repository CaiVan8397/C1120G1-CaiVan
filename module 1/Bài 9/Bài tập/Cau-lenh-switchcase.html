<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count day</title>
</head>
<body>
    <label><input type="number" id="month"></label>
    <button onclick="countday()">Tính số ngày</button>
    <p id="kqua"></p>
<script>
    let mon=document.getElementById("month");
    function countday() {
        let monvalue = mon.value;
        switch (monvalue) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("kqua").innerHTML="có 31 ngày";
                break;
            case "2":
                document.getElementById("kqua").innerHTML="Tháng 2 có 28 hoặc 29 ngày";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("kqua").innerHTML ="có 30 ngày";
                break;
    }}
</script>
</body>
</html>
