<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doi nhiet do</title>
</head>
<body>
<p>Giá trị độ C</p>
<br><br>
<input type="text" id="c">
<br><br>
<button onclick="convert()">Convert</button>
<br><br>
<p id="giatri"></p>
<script>
    let doC=document.getElementById("c");
    let doK;
    function convert() {
        a=parseInt(doC.value);
        doK=a*9/5+32;
        document.getElementById("giatri").innerHTML="Nhiet do K la = "+ doK;
    }

</script>
</body>
</html>
