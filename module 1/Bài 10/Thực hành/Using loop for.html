<!-- Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.-->
<p> Nhập vào số a</p>
<input type="number" id="soa">
<button onclick="sum()">Tinh tong</button>
<p id="kqua"></p>
<script>
    let numA=(document.getElementById('soa'));
    let tong=0;
    function sum() {
        for (  let n=1; n<=parseInt(numA.value); n++){
            tong=tong+n;
        }
        document.getElementById('kqua').innerHTML= tong;
    }
</script>
