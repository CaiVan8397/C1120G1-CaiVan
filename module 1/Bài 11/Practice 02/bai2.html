<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giaithua</title>
</head>
<body>
<script>
    let addition=1;
    let k=parseInt(prompt('nhap so muon tinh giai thua'));
    for (let i=1; i<=k; i++){
        addition=i*addition;
    }
    document.write(addition);
</script>
</body>
</html>
