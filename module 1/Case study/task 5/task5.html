<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mainmenuchoose;
    let arrListCustomer=[];
    let full_name;
    let id_number;
    let day_of_birth;
    let address;
    let province;
    let type_of_customer;
    let number_people;
    let rent_days;
    let service;
    let room_type;
    let index;



    function addNewCustomer() {
        let arrnameCustomer=[];
        full_name = prompt("New customer name: \n");
        arrnameCustomer.push(full_name);

        id_number = prompt("Your id number: \n");
        arrnameCustomer.push(id_number);

        day_of_birth = prompt("Your birthday: \n");
        arrnameCustomer.push(day_of_birth);

        email = prompt("Your email: \n");
        arrnameCustomer.push(email);

        address = prompt("Your address: \n");
        arrnameCustomer.push(address);

        province = prompt("Your province");
        arrnameCustomer.push(province);

        type_of_customer = prompt("Choose type of customer (Diamond, Platinum, Gold, Silver, Member): \n");
        arrnameCustomer.push(type_of_customer);

        number_people = prompt("How many people go with you? \n");
        arrnameCustomer.push(number_people);

        rent_days = prompt("How many days you want to rent? \n");
        arrnameCustomer.push(rent_days);

        service = prompt("Choose service (Villa, House, Room): \n");
        arrnameCustomer.push(service);

        room_type = prompt("Choose type of room (Vip, Business, Normal): \n");
        arrnameCustomer.push(room_type);

        alert("Add new customer succesful !!!");
        arrListCustomer[arrListCustomer.length] = arrnameCustomer;
    }

    function displayOne(i) {
        let info = "Infomation of customer " + "0" + (i+1) + "\n" +
            "1. Customer name: " + arrListCustomer[i][0] + "\n" +
            "2. ID number: " + arrListCustomer[i][1] + "\n" +
            "3. Day of birth: " + arrListCustomer[i][2] + "\n" +
            "4. Email: " + arrListCustomer[i][3] + "\n" +
            "5. Address: " + arrListCustomer[i][4] + "\n" +
            "6. Province: " + arrListCustomer[i][5] + "\n" +
            "7. Type of customer: " + arrListCustomer[i][6] + "\n" +
            "8. People number " + arrListCustomer[i][7] + "\n" +
            "9. Rent day: " + arrListCustomer[i][8] + "\n" +
            "10. Type of service: " + arrListCustomer[i][9] + "\n" +
            "11. Type of room: " + arrListCustomer [i][10] + "\n";
        return info;
    }
    function displayCustomers() {
        for (let i=0; i < arrListCustomer.length; i++){
            alert(displayOne(i));
        }
    }

    function editCustomer() {
        let customerWantEdit = prompt("Who is customer you want to edit ? ");
        for (let i = 0; i < arrListCustomer.length; i++) {
            for (let j = 0; j < arrListCustomer[i].length; j++) {
                if (customerWantEdit === arrListCustomer[i][j]) {
                    index = i;
                }
            }
        }
        let choose = parseInt(prompt("1. Customer name: " + arrListCustomer[index][0] + "\n" +
            "2. ID number: " + arrListCustomer[index][1] + "\n" +
            "3. Day of birth: " + arrListCustomer[index][2] + "\n" +
            "4. Email: " + arrListCustomer[index][3] + "\n" +
            "5. Address: " + arrListCustomer[index][4] + "\n" +
            "6. Province: " + arrListCustomer[index][5] + "\n" +
            "7. Type of customer: " + arrListCustomer[index][6] + "\n" +
            "8. People number " + arrListCustomer[index][7] + "\n" +
            "9. Rent day: " + arrListCustomer[index][8] + "\n" +
            "10. Type of service: " + arrListCustomer[index][9] + "\n" +
            "11. Type of room: " + arrListCustomer [index][10] + "\n"));

        switch (choose) {
            case 1:
                let new_fullname = prompt("Old customer name: " + arrListCustomer[index][0]);
                arrListCustomer[index][0] = new_fullname ;
                break;
            case 2:
                let new_idnumber = prompt(("Old id number: " + arrListCustomer[index][1]));
                arrListCustomer[index][1] = new_idnumber;
                break;
            case 3:
                let new_dayofbirth = prompt("Old date of birth: " + arrListCustomer[index][2]);
                arrListCustomer[index][2] = new_dayofbirth;
                break;
            case 4:
                let new_email = prompt("Old email: " + arrListCustomer[index][3]);
                arrListCustomer[index][3] = new_email;
                break;
            case 5:
                let new_address = prompt("Old address: " + arrListCustomer[index][4]);
                arrListCustomer[index][4] = new_address;
                break;
            case 6:
                let new_provice = prompt("Old provice: " + arrListCustomer[index][5]);
                arrListCustomer[index][5] = new_provice;
                break;
            case 7:
                let new_typeofcustomer = prompt("Old type  of customer: " + arrListCustomer[index][6]);
                arrListCustomer[index][6] = new_typeofcustomer;
                break;
            case 8:
                let new_peoplenumber = prompt("Old people number: " + arrListCustomer[index][7]);
                arrListCustomer[index][7] = new_peoplenumber;
                break;
            case 9:
                let new_rentday = prompt("Old rent days: " + arrListCustomer[index][8]);
                arrListCustomer[index][8] = new_rentday;
                break;
            case 10:
                let new_typeofservice = prompt("Old type of service: " + arrListCustomer[index][9]);
                arrListCustomer[index][9] = new_typeofservice;
                break;
            case 11:
                let new_typeofroom = prompt("Old type of room: " + arrListCustomer[index][10]);
                arrListCustomer[index][10] = new_typeofroom;
                break;
        }
        displayCustomers();
    }
    
    function deleteCustomer() {
        let check_customer = false;
        let customerwantdelete = prompt("Who is customer you want to edit ? ");
        for (let i = 0; i < arrListCustomer.length; i++) {
            for (let j = 0; j < arrListCustomer[i].length; j++) {
                if (customerwantdelete === arrListCustomer[i][j]) {
                    index = i;
                    check_customer = true
                }
            }
        }
        if (check_customer===true){
            arrListCustomer.splice(index,1);
            alert("Delete customer suscesful !!!");
        } else {
            alert("Check customer name again, Its not right !!!");
        }
    }
    
    function displayMainMenu() {
        let check = true;
        while (check) {
            mainmenuchoose = parseInt(prompt("Menu\n\n" +
                "1. Add New Customer\n" +
                "2. Display Information Customer\n" +
                "3. Edit Information Customer\n" +
                "4. Delete Customer\n" +
                "5. Exit"));
            switch (mainmenuchoose) {
                case 1:
                    addNewCustomer();
                    break;

                case 2:
                    if (arrListCustomer.length >0) {
                        displayCustomers();
                    } else {
                        alert("Pls choose 1 to add new customer !!!");
                    }
                    break;
                case 3:
                    if (arrListCustomer.length >0) {
                        editCustomer();
                    } else {
                        alert("Pls choose 1 to add new customer !!!");
                    }
                    break;

                case 4:
                    if (arrListCustomer.length >0) {
                        deleteCustomer();
                    } else {
                        alert("Pls choose 1 to add new customer !!!");
                    }
                    break;

                case 5:
                    check = false;
                    break;
            }
        }
    }
    displayMainMenu();
</script>
</body>
</html>
