<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khu nghỉ dưỡng Furama</title>
</head>
<body>
<form>
    <div>
    <legend style="text-align: center"><h2>Đăng kí</h2></legend>
    <table style="margin-left: auto;margin-right: auto; font-size: large ">
        <tr>
            <td><label>Họ và tên</label></td>
            <td><label><input type="text" id="full_name"></label></td>
        <tr>
            <td><label>Số CMND</label></td>
            <td><label><input type="text" id="id_number"></label></td>
        </tr>
        <tr>
            <td><label>Ngày sinh</label></td>
            <td><label><input type="date" id="day_of_birth"></label></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><label><input type="text" id="email"></label></td>
        </tr>
        <tr>
            <td><label>Địa chỉ</label></td>
            <td><label><textarea id="address" rows="3" cols="25"></textarea></label></td>
        </tr>
        <tr>
            <td> </td>
            <td>
                <select id="province">
                    <option value="Đà Nẵng">Đà Nẵng</option>
                    <option value="Huế">Huế</option>
                    <option value="Quảng Nam">Quảng Nam</option>
                    <option value="Tỉnh khác">Tỉnh khác</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Loại Customer</label></td>
            <td><select id="type_of_customer">
                <option>Diamond</option>
                <option>Platinum</option>
                <option>Gold</option>
                <option>Sliver</option>
                <option>Member</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><label>Mã giảm giá</label></td>
            <td>
                <input id="discount" type="text" min="5" max="70">
            </td>
        </tr>
        <tr>
            <td><label>Số người đi kèm</label></td>
            <td><input type="text" id="number_people" min="0"></td>
        </tr>
        <tr>
            <td><label>Số ngày thuê</label></td>
            <td><input type="text" id="rent_day"></td>
        </tr>
        <tr>
            <td><label>Loại dịch vụ</label></td>
            <td><select id="service">
                <option>Villa (500$/day)</option>
                <option>House (300$/day)</option>
                <option>Room (100$/day)</option>
            </select></td>
        </tr>
        <tr>
            <td>Loại phòng thuê</td>
            <td><select id="room_type">
                <option>Vip</option>
                <option>Business</option>
                <option>Normal</option>
            </select></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center; font-size:xx-large">
                <button onclick="confirm()">ĐĂNG KÝ</button></td>
        </tr>
    </table>
    </div>
</form>
<script>
    function confirm() {
        let full_name = document.getElementById("full_name").value;
        let id_number = document.getElementById("id_number").value;
        let day_of_birth = document.getElementById("day_of_birth").value;
        let email = document.getElementById("email").value;
        let address = document.getElementById("address").value;
        let province = document.getElementById("province").value;
        let type_of_customer = document.getElementById("type_of_customer").value;
        let discount = document.getElementById("discount").value;
        let number_people = parseInt(document.getElementById("number_people").value);
        let rent_days = document.getElementById("rent_day").value;
        let service = document.getElementById("service").value;
        let room_type = document.getElementById("room_type").value;
        let payout;
        let sv;
        let info;


        switch (service) {
            case "Villa (500$/day)":
                sv = 500;
                break;
            case "House (300$/day)":
                sv = 300;
                break;
            case "Room (100$/day)":
                sv = 100;
                break;
        }

        payout = (sv * rent_days * (1 - discount/100)).toFixed(2);

        info = "Infomation of customer " + "\n" +
            "1. Customer name: " + full_name + "\n" +
            "2. ID number: " + id_number + "\n" +
            "3. Day of birth: " + day_of_birth + "\n" +
            "4. Email: " + email + "\n" +
            "5. Address: " + address + "\n" +
            "6. Province: " + province + "\n" +
            "7. Type of customer: " + type_of_customer + "\n" +
            "8. People number " + number_people + "\n" +
            "9. Rent day: " + rent_days + "\n" +
            "10. Type of service: " + type_of_customer + "\n" +
            "11. Type of room: " + room_type + "\n" +
            "12. Discount: " + discount + "\n" +
            "13. Tổng tiền: " + payout ;

        alert( info );
    }

</script>

</body>
</html>
