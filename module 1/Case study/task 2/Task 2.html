    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <script>
        let full_name = "Vân";
        let id_number = "123456789"
        let day_of_birth = "08/03/1997";
        let email = "caivan.8397@gmail.com";
        let address = "moon";
        let province = "Đà Nẵng";
        let type_of_customer = "Gold";
        let number_people = 3;
        let rent_days = 1;
        let service = "Villa";
        let room_type = "Vip";

        let payout = 0;
        let sv = 0;
        let discount_rentday = 0;
        let discount_roomtype = 0;
        let discount_province = 0;
        let discount = 0;

        switch (service) {
            case "Villa":
                sv = 500;
                break;
            case "House":
                sv = 300;
                break;
            case "Room":
                sv = 100;
                break;
        }
        if (parseInt(rent_days) <= 4) {
            discount_rentday = 10;
        } else if (parseInt(rent_days) <= 7) {
            discount_rentday = 20;
        } else {
            discount_rentday = 30;
        }

        switch (province) {
            case "Đà Nẵng":
                discount_province = 20;
                break;
            case "Huế":
                discount_province = 10;
                break;
            case "Quảng Nam":
                discount_province = 5;
                break;
            default:
                discount_province = 0;
                break;
        }

        switch (room_type) {
            case "Diamond":
                discount_roomtype = 15;
                break;
            case "Platinum":
                discount_roomtype = 10;
                break;
            case "Gold":
                discount_roomtype = 5;
                break;
            case "Silver":
                discount_roomtype = 2;
                break;
            case "Member":
                discount_roomtype = 0;
                break;
        }
        discount = parseInt(discount_roomtype + discount_rentday + discount_province);

        let check = true;
        while (check) {
            let choose = parseInt(prompt("1. Thông tin khách hàng" + "\n" +
                "2. CHỉnh sửa thông tin" + "\n" +
                "3. Giá thành sau giảm" + "\n" +
                "4. Exit"));
            switch (choose) {
                case 1:
                    alert("1. Customer Name : " + full_name + "\n" +
                        "2. Customer Identify : " + id_number + "\n" +
                        "3. Day Of Birth : " + day_of_birth + "\n" +
                        "4. Customer Email : " + email + "\n" +
                        "5. Address : " + address + "\n" +
                        "6. Province : " + province + "\n" +
                        "7. Customer type : " + type_of_customer + "\n" +
                        "8. Discount: " + discount + " %" + "\n" +
                        "9. People number  :" + number_people + "\n" +
                        "10. Rent day : " + rent_days + "\n" +
                        "11. Service : " + service + "\n")
                    break;
                case 2:
                    let edit = parseInt(prompt("1. Customer Name : " + full_name + "\n" +
                        "2. Customer Identify : " + id_number + "\n" +
                        "3. Day Of Birth : " + day_of_birth + "\n" +
                        "4. Customer Email : " + email + "\n" +
                        "5. Address : " + address + "\n" +
                        "6. Province : " + province + "\n" +
                        "7. Room Type : " + room_type + "\n" +
                        "8. Discount: " + discount + " %" + "\n" +
                        "9. People number :" + number_people + "\n" +
                        "10. Rent day : " + rent_days + "\n" +
                        "11. Service : " + service + "\n"));

                    switch (edit) {
                        case 1:
                            full_name = prompt("Enter name");
                            break;
                        case 2:
                            id_number = prompt("Enter id number");
                            break;
                        case 3:
                            day_of_birth = prompt('Enter birthday');
                            break;
                        case 4:
                            email = prompt('Enter email');
                            break;
                        case 5:
                            address = prompt('Enter address');
                            break;
                        case 6:
                            province = prompt('Enter address');
                            break;
                        case 7:
                            room_type = prompt('Select type room');
                            break;
                        case 8:
                            discount = prompt('Enter discount');
                            break;
                        case 9:
                            number_people = prompt('Enter number');
                            break;
                        case 10:
                            rent_days = prompt('Enter rent day');
                            break;
                        case 11:
                            service = prompt('Enter service');
                            break;
                    }
                    alert("1. Customer Name : " + full_name + "\n" +
                        "2. Customer Identify : " + id_number + "\n" +
                        "3. Day Of Birth : " + day_of_birth + "\n" +
                        "4. Customer Email : " + email + "\n" +
                        "5. Address : " + address + "\n" +
                        "6. Province : " + province + "\n" +
                        "7. Customer type : " + type_of_customer + "\n" +
                        "8. Discount: " + discount + " %" + "\n" +
                        "9. People_number :" + number_people + "\n" +
                        "10. Rent day : " + rent_days + "\n" +
                        "11. Service : " + service + "\n" +
                        "12. Room type : " + room_type);
                    break;
                case 3:
                    payout = (rent_days * sv - discount);
                    alert("Giá thành sau giảm : " + payout.toFixed(2) + " $");
                    break;
                case 4:
                    check = false;
                    break;
            }
        }
    </script>
    </body>
    </html>
