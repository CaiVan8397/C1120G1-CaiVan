<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khu nghỉ dưỡng Furama</title>
</head>
<body>
<form>
<fieldset style="width: 30%">
    <legend><h2>Đăng kí</h2></legend>
    <table style="margin-left: auto;margin-right: auto; font-size: large ">
        <tr>
            <td><label>Họ và tên</label></td>
            <td><label><input type="text" id="fullname"></label></td>
        <tr>
            <td><label>Số CMND</label></td>
            <td><label><input type="text"id="cmnd"></label></td>
        </tr>
        <tr>
            <td><label>Ngày tháng năm sinh</label></td>
            <td><label><input type="date" id="dayofbirth"></label></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><label><input type="text" id="email"></label></td>
        </tr>
        <tr>
            <td><label>Địa chỉ</label></td>
            <td><label><textarea id="address" rows="3" cols="25"></textarea></label></td>
        </tr>
        <tr>
            <td><label>Loại Customer</label></td>
            <td><select id="type-of-customer">
                <option>Diamond</option>
                <option>Platinum</option>
                <option>Gold</option>
                <option>Sliver</option>
                <option>Member</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Giảm giá</td>
            <td><select id="discount">
                <option>0%</option>
                <option>10%</option>
                <option>30%</option>
                <option>50%</option>
                <option>70%</option>
            </select></td>
        </tr>
        <tr>
            <td>Số người đi kèm</td>
            <td><input type="number" id="number-people"></td>
        </tr>
        <tr>
            <td>Số ngày thuê</td>
            <td><input type="number" id="number-day"></td>
        </tr>
        <tr>
            <td>Loại dịch vụ</td>
            <td><select id="type-of-service">
                <option>Villa</option>
                <option>House</option>
                <option>Room</option>
            </select></td>
        </tr>
        <tr>
            <td>Loại phòng thuê</td>
            <td><select id="type-of-room">
                <option>Vip</option>
                <option>Business</option>
                <option>Normal</option>
            </select></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center; font-size:xx-large"><button onclick="accept()">Đăng ký</button></td>
        </tr>
    </table>
</fieldset>
</form>

<fieldset>
    <legend><h2>Kết quả đăng kí</h2></legend>
    <p>Tên khách hàng: <span id="rp-fullnamr"> </span></p>
    <p>Số CMND: <span id="rp-cmnd"> </span></p>
    <p>Ngày sinh: <span id="rp-dayofbirth"> </span></p>
    <p>Email: <span id="rp-email"> </span></p>
    <p>Địa chỉ: <span id="rp-address"> </span></p>
    <p>Loại Customer: <span id="rp-type-of-customer">  </span></p>
    <p>Giảm giá: <span id="rp-discount"></span></p>
    <p>Số lượng đi kèm: <span id="rp-number-people"></span></p>
    <p>Số ngày thuê: <span id="rp-number-day"></span></p>
    <p>Loại dịch vụ: <span id="rp-type-of-service"></span></p>
    <p>Loại phòng thuê: <span id="rp-type-of-room"></span></p>
    <p>Số tiền phải trả: <span id="rp-money"></span></p>
</fieldset>

<script src="js1.js"></script>

</body>
</html>
