    //Trị tuyệt đối của 2 đường chéo bảng đa chiều hình vuông
    function diagonalDifference(arr) {
        let sum1 = 0;
        let sum2 = 0;
        for (let i=0; i<arr.length; i++){
            sum1 += arr[i][i];
        }
        for (let i=0; i<arr.length; i++){
            sum2 += arr[i][arr[i].length-1-i];
        }
        return  Math.abs(sum1-sum2);
    }
    let array =[
        [10,2,3],
        [1,2,3],
        [2,1,3]
        ];
    alert(diagonalDifference(array));
