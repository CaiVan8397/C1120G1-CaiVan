<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let check = false;
    let a=[];
    do {
        n = prompt("Nhập số lượng phần tử của  mảng (Không được quá 20)");
        if (n <= 20) {
            check = true;
        } else {
            alert("Mảng không được quá 20 phần tử");
        }
    }while (check === false)
    for (let i=0; i<n; i++){
        a[i]=prompt('Nhập số thứ ' + (i+1));
    }
    document.write("Mảng gồm: " + a);

    for (let i=0; i<a.length; i++){
        let count = 1;
        for (let j=i+1; j<a.length ; j++){
            if (a[i] === a[j]){
                count ++;
                a.splice(j,1);
            }
        }
        document.write(a[i] + ": " + count + "<br>");
    }
</script>
</body>
</html>
