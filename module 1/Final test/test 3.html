 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check = false;
    let array=[1,5,6,23,8,47,10,3];
    let newArr = [];

    for (let i=0; i<array.length; i++ ){
        if (isPrimeNumber(array[i])){
            newArr.push(array[i]);
        }
    }
    newArr.sort(function (a,b) {return(a-b)});
    document.write(newArr);

    function isPrimeNumber(numberCheck) {
        let count = 0;
        for (let i = 1; i <= numberCheck; i++) {
            if (numberCheck % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return true;
        }
        return false;
    }
</script>
</body>
</html>
