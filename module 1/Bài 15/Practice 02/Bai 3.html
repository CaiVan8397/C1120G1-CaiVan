<script>
    //Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    function giaithua(n) {
        let gt=1;
        for (let i=1; i<=n; i++){
            gt = gt*i;
        }
        return gt;
    }
    let c= giaithua(5);
    alert('kqua = ' + c);
</script>
