<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
    // hàm chu vi
    function perimeter(a) {
        return 2*a*Math.PI;
    }
    let x= perimeter(7);
    alert('Dien tich hinh ' + x);

    // ham diện tích
    function acreage(b) {
        return Math.PI*b*b;
    }
    let y = acreage(14);
    alert('Chu vi hinh: ' + y);
</script>
</body>
</html>
