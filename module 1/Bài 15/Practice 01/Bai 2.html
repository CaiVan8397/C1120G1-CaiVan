<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình. -->
<button onclick="shownumber()">Click me</button>
<script>
    function upanddownNum(num) {
        num++;
        return num;
    }
    function shownumber() {
        document.write(upanddownNum(10));
    }
</script>
</body>
</html>
