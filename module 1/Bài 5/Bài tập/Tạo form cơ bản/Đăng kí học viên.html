<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
<form action="simple.html" method="get">
    <fieldset style="background-color: lightyellow;width:400px">
    <h2><span style="background:lightblue;color:"blue"> ĐĂNG KÝ HỌC VIÊN</h2>
        <label>Họ và tên</label>
    <INPUT TYPE="text" name="name"><br><br>
        <label>Ngày sinh</label>
    <input type="text" name="dateofbirth"><br><br>
        <label>Giới tính</label>
    <input type="radio" name="sex" value="Nam">Nam
    <input type="radio" name="sex" value="Nữ">Nữ
    <br><br>
        <label>Địa chỉ</label>
    <input type="text" name="address"style="height: 60px">
    <br><br>
        <label>Lớp</label>
    <select name= "Chọn lớp">
        <option value="Class10">Lớp 10</option>
        <option value="Class11">Lớp 11</option>
        <option value="Class12">Lớp 12</option>
    </select>
    <br><br>
        <label>Số điện thoại</label>
    <input type="text" name="telenumber">
        <br><br>
        <label>Email</label>
    <input type="email" name="mail">
    <br><br>
    <input type="submit" name="sm" value="Đăng kí">
    <input type="reset" name="rs" value="Đăng nhập lại">
</form>
</body>
</html>
