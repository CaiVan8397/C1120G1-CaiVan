<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="sở thích.css" />
</head>
<body>
<div class="container">
    <div class="title">Sở thích của bạn</div>
    <form action="" method="get">
        <div class="container-child">
            <div class="fullname space">
                <label> Họ và tên </label>
                <input type="text" name="fullname" id="" />
            </div>

            <div class="email space">
                <label> Email </label>
                <input type="email" name="email" id="email" />
            </div>
            <div class="hobby space">
                <label> Sở thích </label>
                <span>
                            <label class="orange"
                            ><input
                                    type="checkbox"
                                    name="hobbies"
                                    value="sport"
                            />Thể thai</label
                            >
                            <label class="orange"
                            ><input
                                    type="checkbox"
                                    name="hobbies"
                                    value="musical"
                            />Âm nhạc</label
                            >
                            <label class="orange"
                            ><input
                                    type="checkbox"
                                    name="hobbies"
                                    value="reading"
                            />Đọc sách</label
                            >
                        </span>
                <div class="lane">
                    <label class="orange"
                    ><input
                            type="checkbox"
                            name="hobbies"
                            value="web"
                    />Lướt Web</label
                    >
                    <label class="orange game"
                    ><input
                            type="checkbox"
                            name="hobbies"
                            value="gaming"
                    />Chơi game</label
                    >
                    <label class="orange"
                    ><input
                            type="checkbox"
                            name="hobbies"
                            value="movies"
                    />Điện ảnh</label
                    >
                </div>
                <div class="lane">
                    <label class="orange lane--travel"
                    ><input
                            type="checkbox"
                            name="hobbies"
                            value="travel"
                    />Du lịch</label
                    >
                </div>
            </div>
            <div class="btn">
                <input type="submit" value="Send" />
                <input type="reset" value="Reset" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
