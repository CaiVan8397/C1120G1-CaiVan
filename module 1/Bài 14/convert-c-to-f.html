<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Hàm sẽ nhận tham số đầu vào là giá trị cần chuyển đổi. Thực hiện chuyển đổi từ độ F sang C theo công thức C = (F– 32) /1.8 -->
<h3>Temperature Converter</h3>
<h5>Type a value in the Fahrenheit field  to convert the value in the Celcius</h5>
<input id="valueF" type="number">
<button onclick=convertFtoC(this.value)>Convert</button>
<br><br>
<p id="result">Celcius</p>
<script>
    function convertFtoC(tempF) {
        tempF=parseFloat(tempF);
        document.getElementById('result').innerHTML = ((tempF-32)/1.8);
    }
</script>
</body>
</html>
